<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Qurʾān Locator</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body data-theme="sepia">

<h2>Qurʾān Locator</h2>

<!-- Footer Control Button -->
<div id="footer-controls">
  <button id="control-panel-toggle" class="footer-button">
    <span class="controls-icon">⚙️</span>
    <span class="controls-text">Controls</span>
  </button>
</div>

<!-- Control Panel Modal -->
<div id="control-panel" class="modal-backdrop">
  <div id="control-modal" class="control-modal">
    <div class="modal-header">
      <h3>Control Panel</h3>
      <button id="control-panel-close" class="close-button">×</button>
    </div>
    <div id="control-panel">
      <div class="control-row">
        <div class="control-section">
          <h3>Live Audio Capture</h3>
          <div class="capture-controls">
            <div id="capture-status" class="capture-status">Ready to capture</div>
            <button id="toggle-capture" class="capture-button">Start Capture</button>
            <button id="analyse" disabled>Analyse Audio</button>
          </div>
        </div>

        <div class="control-section">
          <div class="mode-controls">
            <select id="mode-select">
              <option value="surah">Surah</option>
              <option value="context">Context</option>
              <option value="mushaf">Mushaf</option>
            </select>
          </div>
        </div>

        <div class="control-section">
          <h3>Navigate</h3>
          <div class="controls">

            <!-- <div class="input-group"> -->
            <!--   <label for="key-input">Key:</label> -->
            <!--   <input type="text" id="key-input" value="" placeholder="eg. 18:3" /> -->
            <!-- </div> -->

            <div class="input-group">
              <label for="surah-input">Surah:</label>
              <input type="number" id="surah-input" min="1" max="114" value="1" />
            </div>
            <div class="input-group">
              <label for="ayah-input">Ayah:</label>
              <input type="number" id="ayah-input" min="1" max="286" value="1" />
            </div>

            <div class="input-group">
              <label for="page-input">Page:</label>
              <input type="number" id="page-input" min="1" max="604" value="1" />
            </div>

            <button id="go">Go</button>
          </div>
        </div>

        <div class="control-section">
          <h3>Appearance</h3>
          <div class="theme-controls">
            <button id="toggle-theme">Toggle Theme</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

<!-- Quick Jump Modal -->
<div id="quick-jump" class="modal-backdrop">
  <div class="quick-jump-modal">
    <div class="modal-header">
      <h3>Quick Jump</h3>
      <button id="quick-jump-close" class="close-button" aria-label="Close">&times;</button>
    </div>
    <div class="modal-body">
      <input type="text" id="quick-jump-input" placeholder="Enter key..." />
    </div>
  </div>
</div>

<div id="log" class="log-container">
  <div class="log-status-bar">Ready</div>
  <div class="log-full-content"></div>
  <div class="log-toggle">▼</div>
</div>

<div id="quran"></div>

<script type="module" src="sidepanel.js"></script>
</body>
</html>
