<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<meta charset="utf-8">
<title>Qurʾān Locator</title>


<h2>Qurʾān Locator</h2>

<!-- 1️⃣  HTML5 audio element plays the MP3 locally -->
<audio id="player" controls src="/static/res/recitation.mp3"></audio><br>
<input type="file" id="pick" accept="audio/*">

<!-- 2️⃣  Button sends the 8 s window around currentTime to the backend -->
<button id="analyse">Analyse current position</button>

<!-- Page Navigation -->
<div id="page-controls">
  <label for="page-input">Page:</label>
  <input type="number" id="page-input" min="1" max="604" value="1" />
  <button id="load-page">Load Page</button>
</div>

<div id="quran"></div>
<pre id="log"></pre>

<script type="module" src="/static/app.js"></script>
</html>
