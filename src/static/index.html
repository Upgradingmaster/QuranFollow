<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<meta charset="utf-8">
<title>Qurʾān Locator</title>

<style>
*{box-sizing:border-box}body{font-family:sans-serif;margin:2rem}
audio{width:100%;margin:1rem 0}
button{padding:.6rem 1rem;font-size:1rem}
#log{margin-top:1rem;background:#111;color:#0f0;padding:1rem;height:260px;
      overflow-y:auto;font-family:monospace;white-space:pre-wrap}
</style>

<h2>Qurʾān Locator</h2>

<!-- 1️⃣  HTML5 audio element plays the MP3 locally -->
<audio id="player" controls src="/static/res/recitation.mp3"></audio><br>
<input type="file" id="pick" accept="audio/*">

<!-- 2️⃣  Button sends the 8 s window around currentTime to the backend -->
<button id="analyse">Analyse current position</button>

<div id="current-verse"></div>
<pre id="log"></pre>

<script type="module" src="/static/app.js"></script>
</html>
