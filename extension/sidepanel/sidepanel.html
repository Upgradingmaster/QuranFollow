<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Qurʾān Locator</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body data-theme="sepia">

<h2>Qurʾān Locator</h2>

<!-- Help Modal -->
<div id="help" class="modal-backdrop">
  <div class="modal help-modal">
    <div class="modal-header">
      <h3 class="modal-header-text">Keyboard Shortcuts</h3>
      <button id="help-close" class="close-button" aria-label="Close">×</button>
    </div>
    <div class="modal-body">
      <div id="help-text">
      Loading...
      </div>
    </div>
  </div>
</div>

<!-- Control Panel Modal -->
<div id="control-panel" class="modal-backdrop">
  <div class="modal control-panel-modal">
    <div class="modal-header">
      <h3 class="modal-header-text">Control Panel</h3>
      <button id="control-panel-close" class="close-button">×</button>
    </div>
    <div class="modal-body">
      <div class="control-column">
        <div class="control-row">
          <h3 class="control-row-heading">Live Audio Capture</h3>
          <div class="control-audio">
            <div id="control-audio-status">Ready to capture</div>
            <button id="control-audio-capture">Start Capture</button>
            <button id="control-audio-analyse" disabled>Analyse Audio</button>
          </div>
        </div>

        <div class="control-row">
          <h3 class="control-row-heading">Mode Select</h3>
          <div class="control-mode">
            <select id="control-mode-select">
              <option value="surah">Surah</option>
              <option value="context">Context</option>
              <option value="mushaf">Mushaf</option>
            </select>
          </div>
        </div>

        <div class="control-row">
          <h3 class="control-row-heading">Navigate</h3>
          <div class="control-navigation">

            <!-- <div class="input-group"> -->
            <!--   <label for="key-input">Key:</label> -->
            <!--   <input type="text" id="key-input" value="" placeholder="eg. 18:3" /> -->
            <!-- </div> -->

            <div class="input-group">
              <label for="control-surah-input">Surah:</label>
              <input type="number" id="control-surah-input" min="1" max="114" value="1" />
            </div>
            <div class="input-group">
              <label for="control-ayah-input">Ayah:</label>
              <input type="number" id="control-ayah-input" min="1" max="286" value="1" />
            </div>

            <div class="input-group">
              <label for="control-page-input">Page:</label>
              <input type="number" id="control-page-input" min="1" max="604" value="1" />
            </div>

            <button id="control-go">Go</button>
          </div>
        </div>

        <div class="control-row">
          <h3 class="control-row-heading">Appearance</h3>
          <div class="control-theme">
            <button id="control-toggle-theme">Toggle Theme</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Quick Jump Modal -->
<div id="quick-jump" class="modal-backdrop">
  <div class="modal quick-jump-modal">
    <div class="modal-header">
      <h3 class="modal-header-text">Quick Jump</h3>
      <button id="quick-jump-close" class="close-button" aria-label="Close">&times;</button>
    </div>
    <div class="modal-body">
      <input type="text" id="quick-jump-input" placeholder="Enter key..." />
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div id="settings" class="modal-backdrop">
  <div class="modal settings-modal">
    <div class="modal-header">
      <h3 class="modal-header-text">Settings</h3>
      <button id="settings-close" class="close-button" aria-label="Close">&times;</button>
    </div>
    <div class="modal-body">
      <div class="settings-container">
        <div class="settings-section">
          <h3 class="settings-section-heading">Display Options</h3>
          <div class="settings-row">
            <span class="settings-label">Highlight Current Ayah</span>
            <label class="settings-toggle">
              <input type="checkbox" id="setting-highlight-ayah" class="settings-toggle-input">
              <span class="settings-toggle-switch"></span>
            </label>
          </div>
          <div class="settings-row">
            <span class="settings-label">Show Line Numbers</span>
            <label class="settings-toggle">
              <input type="checkbox" id="setting-show-line-numbers" class="settings-toggle-input">
              <span class="settings-toggle-switch"></span>
            </label>
          </div>
        </div>
        <div class="settings-section">
          <h3 class="settings-section-heading">Audio Options</h3>
          <div class="settings-row">
            <span class="settings-label">Auto-capture on Page Load</span>
            <label class="settings-toggle">
              <input type="checkbox" id="setting-auto-capture" class="settings-toggle-input">
              <span class="settings-toggle-switch"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Main View -->
<!-- Log -->
<div id="log" class="log-container">
  <div id="log-status-bar">Ready</div>
  <div id="log-expanded"></div>
  <div id="log-toggle">▼</div>
</div>

<!-- Location Info -->
<div class="location-info">
  <div id="location-info" class="location-info-content">1:1</div>
</div>

<!-- Quran -->
<div id="quran"></div>

<!-- Footer Control Button -->
<div class="footer">
  <button id="footer-help" class="footer-button">
    Help
  </button>
  <button id="footer-control-panel" class="footer-button">
    Control Panel
  </button>
  <button id="footer-quick-jump" class="footer-button">
    Quick Jump
  </button>
  <button id="footer-settings" class="footer-button">
    Settings
  </button>
  <button id="footer-quit" class="footer-button">
    Quit
  </button>
</div>

<script type="module" src="sidepanel.js"></script>
</body>
</html>
