<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Qurʾān ASR demo</title>
<style>
*{box-sizing:border-box}body{font-family:sans-serif;margin:2rem}
button{padding:.6rem 1rem;font-size:1rem}
#console{margin-top:1rem;background:#111;color:#0f0;padding:1rem;
         height:240px;overflow-y:auto;font-family:monospace;white-space:pre-wrap}
</style>

<h2>Qurʾān ASR — test front-end</h2>
<button id="run">Process first second</button>
<pre id="console"></pre>

<script>
const runBtn = document.getElementById("run");
const out    = document.getElementById("console");

const log = txt => {
    out.textContent += txt + "\n";
    out.scrollTop = out.scrollHeight;
};

runBtn.onclick = async () => {
    log("▶ Requesting backend …");
    try {
        const r  = await fetch("/process", {method:"POST",headers:{'Content-Type':'application/json'},
                                           body: JSON.stringify({t:1})});
        const js = await r.json();
        log(JSON.stringify(js, null, 2));
    } catch (e) {
        log("⚠ " + e);
    }
};
</script>
</html>
